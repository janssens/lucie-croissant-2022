name: Auto deploy
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: üöö Get latest code
        uses: actions/checkout@v2.3.2
      # Step 2 - Sets up the latest version of Hugo
      - name: üõ†Ô∏è Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      # Step 3 - Clean and don't fail
      - name: üõ†Ô∏è Clean public directory
        run: rm -rf public
      # Step 4 - Builds the site using the latest version of Hugo
      - name: üî• Build website
        run: hugo --minify -v
      # Step 4 - Builds the css
      - name: üî• Generate css
        uses: mikeal/npx@master
        run: cd ./themes/lucie/; npx tailwindcss -i ./src/input.css -o ./static/css/all.css -m;
      # Deploy
      - name: üöÄ Rsync Deploy Hugo
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          USER: ${{ secrets.DEPLOY_SSH_USER }}
          PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          TARGET: ${{ secrets.DEPLOY_SSH_TARGET }}
          SOURCE: ./public/
      - name: üöÄ Rsync Deploy Php backend
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          USER: ${{ secrets.DEPLOY_SSH_USER }}
          PORT: ${{ secrets.DEPLOY_SSH_PORT }}
          TARGET: ${{ secrets.DEPLOY_SSH_PHP_TARGET }}
          SOURCE: ./php_src/
          ARGS: "-avz --exclude=/data/ --exclude=/.env"
          RUN_SCRIPT_ON: "remote"
          POST_SCRIPT: "cd ${{ secrets.DEPLOY_SSH_PHP_TARGET }}; composer install"
